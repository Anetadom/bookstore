<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/e0d028b2fd.js"
      crossorigin="anonymous"
    ></script>
    <script src="./books.js"></script>
  </head>

  <body>
    <section id="landing">
      <nav>
        <div class="nav__container">
          <img src="./assets/Library.svg" class="logo" alt="" />
          <ul class="nav__links">
            <li><a class="nav__link" href="#">Home</a></li>
            <li><a class="nav__link" href="">Contact</a></li>
            <li><a class="nav__link nav__link--primary" href="">Books</a></li>
          </ul>
        </div>
        <button class="btn__menu" onclick="openMenu()">
          <i class="fa-solid fa-bars"></i>
        </button>
        <div class="menu__backdrop">
          <button class="btn__menu btn__menu--close" onclick="closeMenu()">
            <i class="fa-solid fa-times"></i>
          </button>
          <ul class="menu__links">
            <li class="menu__list">
              <a href="#" class="menu__link" onclick="closeMenu()">Home</a>
            </li>
            <li class="menu__list">
              <a href="#features" class="menu__link" onclick="closeMenu()"
                >Books</a
              >
            </li>
            <li class="menu__list">
              <a href="#" class="menu__link" onclick="closeMenu()">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
    </section>

    <main>
      <section>
        <div class="container">
          <div class="row">
            <div class="books__header">
              <h2 class="section__title books__header--title">
                All<span class="text-purple">&nbsp;Books</span>
              </h2>
              <select name="" id="filter" onchange="filterBooks(event)">
                <option value="" disabled selected>Sort</option>
                <option value="LOW_TO_HIGH">Price, Low to high</option>
                <option value="HIGH_TO_LOW">Price, High to low</option>
                <option value="RAITING">Rating</option>
              </select>
            </div>
            <div class="books">
              <i class="fa-solid fa-spinner books__loading--spinner"></i>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div class="container">
        <div class="row row__column">
          <a href="#">
            <figure class="footer__logo">
              <img
                src="./assets/Library.svg"
                class="footer__logo--img"
                alt=""
              />
            </figure>
          </a>
          <div class="footer__list">
            <a href="" class="footer__link">Home</a>
            <a href="" class="footer__link">About</a>
            <a href="#features" class="footer__link">Books</a>
            <a href="" class="footer__link no-cursor">Contact</a>
          </div>
          <div class="footer__copyright">Copyrights &copy; 2023 Library</div>
        </div>
      </div>
    </footer>
  </body>
</html>
